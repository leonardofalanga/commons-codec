<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    text-align: center;
}

#encoded-text {
    font-weight: bold;
    color: #007BFF;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Encoder</h1>
        <textarea id="input-text" placeholder="Enter text to encode..."></textarea>
        <button id="encode-button">Encode</button>
        <div id="result">
            <h2>Encoded Result</h2>
            <p id="encoded-text"></p>
        </div>
    </div>
    <script> document.getElementById("encode-button").addEventListener("click", () => {
    const inputText = document.getElementById("input-text").value;

    fetch("http://localhost:8080/encode", {
        method: "POST",
        headers: {
            "Content-Type": "text/plain",
        },
        body: inputText,
    })
        .then((response) => response.text())
        .then((encodedText) => {
            document.getElementById("encoded-text").textContent = encodedText;
        })
        .catch((error) => {
            document.getElementById("encoded-text").textContent = "Error: " + error;
        });
});
    </script>
</body>
</html>
